<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css/styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#form">Fill Form</a></li>
            <li><a href="#resume">Resume</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Form Section -->
        <section id="form">
            <h2>Fill Your Details</h2>
            <form id="form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="3" required></textarea>
                </fieldset>
                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" rows="3" required></textarea>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills (Use Commas To Separate):</label>
                    <input type="text" id="skills" name="skills" required>
                </fieldset>
                <button type="submit">Generate</button>
            </form>
        </section>

    <!-- Resume -->
<section id="resume">
    <h2>Resume</h2>
    <div id="resume-content"></div>
    <button id="edit-btn">Edit</button>
    <button id="download-pdf">Download PDF</button>
    <button id="generate-url">Generate URL</button>
    <p id="resume-url"></p> <!-- This paragraph will display the generated URL -->
</section>

    
    <footer class="footer" id="footer">
        <div class="footer-content">
            <p>&copy; 2024 Sufyan. All Rights Reserved.</p>
            <p>Contact: sufyanbadshah898@gmail.com</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/sufyan-badshah-b79133238" target="_blank">LinkedIn</a>
                <a href="https://github.com/sufyanbadshah" target="_blank">GitHub</a>
                <a href="https://instagram.com/s4fyxn" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- jsPDF Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Your custom script -->
    <script src="script/index.js" defer></script>
</body>
</html>
